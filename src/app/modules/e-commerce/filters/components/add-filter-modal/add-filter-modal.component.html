<ng-container *ngIf="isLoading">
  <div class="progress progress-modal">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
      style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</ng-container>

<div class="modal-header">
  <div class="modal-title h4">Thêm Bộ lọc</div>
</div>
<div class="modal-body">
  <!-- <ng-container *ngIf="isLoading">
    <span>Thêm thuộc tính....</span>
  </ng-container> -->

  <ng-container *ngIf="isLoading">
    <form action="#" class="form form-label-right" [formGroup]="formGroup">
      <div class="form-group row">
        <div class="col-lg-6">
          <label class="form-label">Nhập tên Bộ lọc</label>
          <input
            type="text"
            class="form-control form-control-lg form-control-solid"
            name="displayText"
            placeholder="Name"
            autocomplete="off"
            [class.is-invalid]="isControlInvalid('displayText')"
            [class.is-valid]="isControlValid('displayText')"
            formControlName="displayText"
          />
          <div class="valid-feedback" *ngIf="isControlValid('displayText')">
            Tên thuộc tính hợp lệ
          </div>
          <div
            class="invalid-feedback"
            *ngIf="controlHasError('required', 'displayText')"
          >
            Tên thuộc tính bắt buộc
          </div>
          <div
            class="invalid-feedback"
            *ngIf="controlHasError('minlength', 'displayText')"
          >
            Phải hiều hơn 1 ký tự
          </div>
          <div
            class="invalid-feedback"
            *ngIf="controlHasError('maxlength', 'displayText')"
          >
            Tối đa 100 ký tự
          </div>
        </div>
        <div class="col-lg-6">
          <label class="form-label">Chọn loại</label>
          <br>
          <mat-radio-group formControlName="typeSearch" >
            <mat-radio-button class="example-margin" value="0">Text</mat-radio-button>
            <mat-radio-button class="example-margin" value="1">Số tiền</mat-radio-button>
          </mat-radio-group>

          <!-- <input
            type="text"
            class="form-control form-control-lg form-control-solid"
            name="url"
            placeholder="url"
            autocomplete="off"
            [class.is-invalid]="isControlInvalid('url')"
            [class.is-valid]="isControlValid('url')"
            formControlName="url"
          /> -->
          <!-- <div class="valid-feedback" *ngIf="isControlValid('url')">
            Url hợp lệ
          </div> -->
          <!-- <div
            class="invalid-feedback"
            *ngIf="controlHasError('required', 'url')"
          >
            Url bắt buộc
          </div> -->
          <!-- <div
            class="invalid-feedback"
            *ngIf="controlHasError('minlength', 'url')"
          >
            Phải hiều hơn 1 ký tự
          </div>
          <div
            class="invalid-feedback"
            *ngIf="controlHasError('maxlength', 'url')"
          >
          Url đa 100 ký tự
          </div> -->
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-4">
          <label class="form-label">Sort Order</label>
          <input type="number" class="form-control form-control-lg form-control-solid" name="sortOrder"
            placeholder="sortOrder" autocomplete="off"
            [class.is-invalid]="isControlInvalid('sortOrder')"
            [class.is-valid]="isControlValid('sortOrder')" formControlName="sortOrder" />
          <div class="valid-feedback" *ngIf="isControlValid('sortOrder')">
            Sort Order hợp lệ
          </div>
          
        </div>

      </div>
    </form>
    
  </ng-container>
 
</div>

<div class="modal-footer">
  <div>
    <button type="button" class="btn btn-light btn-elevate mr-1" (click)="modal.dismiss()">
      Cancel
    </button>&nbsp;
    <button type="button" class="btn btn-primary btn-elevate" (click)="save()">
      OK
    </button>
  </div>
</div>
