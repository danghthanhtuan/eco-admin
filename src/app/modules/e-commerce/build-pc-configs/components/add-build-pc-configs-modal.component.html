<ng-container *ngIf="isLoading">
  <div class="progress progress-modal">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
      style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</ng-container>

<div class="modal-header">
  <!-- <div class="modal-title h4"> Add</div> -->
  Edit Build PC
</div>
<div class="modal-body">
  <!-- <ng-container *ngIf="isLoading">
    <span>Thêm thuộc tính....</span>
  </ng-container> -->

  <ng-container *ngIf="isLoading">
    <form action="#" class="form form-label-right" [formGroup]="formGroup">

      <div class="form-group row">
        <div class="col-lg-4">
          <label class="form-label">Name</label>
          <input  [attr.disabled]="true"  type="text" class="form-control form-control-lg form-control-solid" name="name"
            placeholder="name" autocomplete="off" [class.is-invalid]="isControlInvalid('name')"
            [class.is-valid]="isControlValid('name')" formControlName="name" />
          <!-- <div class="valid-feedback" *ngIf="isControlValid('name')">
            Name hợp lệ
          </div> -->

        </div>
        <div class="col-lg-4">
          <label class="form-label">Search Key</label>
          <input type="text" class="form-control form-control-lg form-control-solid" name="keySearch"
            placeholder="keySearch" autocomplete="off" [class.is-invalid]="isControlInvalid('keySearch')"
            [class.is-valid]="isControlValid('keySearch')" formControlName="keySearch" />
          <div class="valid-feedback" *ngIf="isControlValid('keySearch')">
            seakeySearchrch hợp lệ
          </div>

        </div>
      </div>

     
    </form>
  </ng-container>

</div>

<div class="modal-footer">
  <div>
    <button type="button" class="btn btn-light btn-elevate mr-1" (click)="modal.dismiss()">
      Cancel
    </button>&nbsp;
    <button type="button" class="btn btn-primary btn-elevate" (click)="save()">
      OK
    </button>
  </div>
</div>
