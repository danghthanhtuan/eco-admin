<ng-container *ngIf="isLoading">
  <div class="progress progress-modal">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
      style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</ng-container>

<div class="modal-header">
  <div class="modal-title h4">Thêm thuôc tính cho sản phẩm</div>
</div>
<div class="modal-body">
  <!-- <ng-container *ngIf="isLoading">
    <span>Thêm thuộc tính....</span>
  </ng-container> -->

  <ng-container *ngIf="isLoading">
    <form action="#" class="form form-label-right" [formGroup]="formGroup">
      <div class="form-group row">
        <div class="col-lg-12">
          <label>Chọn Attribute Value để thêm Sản phẩm</label>
          <select class="form-control" placeholder="Filter by Status" formControlName="attributeValueId">
            <!-- <option value="">All</option> -->
            <ng-container *ngFor="let att of listAttributes">
              <option value="{{att.id}}" selected>{{att.nameExtra}}</option>
            </ng-container>
          </select>
        </div>
        
      </div>  
    </form>
    
  </ng-container>
 
</div>

<div class="modal-footer">
  <div>
    <button type="button" class="btn btn-light btn-elevate mr-1" (click)="modal.dismiss()">
      Cancel
    </button>&nbsp;
    <button type="button" class="btn btn-primary btn-elevate" (click)="save()">
      OK
    </button>
  </div>
</div>
