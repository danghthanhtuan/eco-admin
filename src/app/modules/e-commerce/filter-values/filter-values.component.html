<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">Giá trị Bộ lọc sản phẩm</h3>
    </div>
    <div class="card-toolbar">
      <a
        type="button"
        class="btn btn-primary"
        (click)="addFilterValue(undefined)" 
        >New Giá trị bộ lọc</a>
      <!--    (click)="addAttribute(undefined)" -->
    </div>
  </div>
  <div class="card-body">
    <!-- begin: Filtration form -->
     <div class="form form-label-right">
      <div class="form-group row">
        <div class="col-lg-3">
          <div class="row" [formGroup]="filterGroup">
            <div class="col-lg-12">
              <select
                class="form-control"
                name="attribute"
                placeholder="Filter by Status"
                formControlName="attribute"
              >            
                <option value="">All</option>
                <ng-container *ngFor="let att of listAttributes">
                  <option value="{{att.id}}" selected>{{att.name}}</option>
                </ng-container>
              </select
              ><small class="form-text text-muted"
                ><b>Filter</b> Bộ lọc</small
              >
            </div>
            
          </div>
        </div>
        <div class="col-lg-3" [formGroup]="searchGroup">
          <input
            type="text"
            class="form-control"
            name="searchText"
            placeholder="Search"
            value=""
            formControlName="searchTerm"
          /><small class="form-text text-muted"
            ><b>Search</b> Attribute Value</small
          >
        </div>
      </div>
    </div> 
    <!-- end: Filtration form -->

    <!-- begin: Grouping -->
    <ng-container *ngIf="grouping.getSelectedRowsCount()">
      <div class="form">
        <div
          class="row align-items-center form-group-actions margin-top-20 margin-bottom-20"
        >
        </div>
      </div>
    </ng-container>
    <!-- end: Grouping -->
    <!-- begin:Table -->
    <div class="table-responsive angular-bootstrap-table">
      <table
        class="table table-head-custom table-vertical-center overflow-hidden"
      >
        <thead>
          <!-- <th class="selection-cell-header" data-row-selection="true">
            <label class="checkbox checkbox-single"
              ><input
                type="checkbox"
                (click)="grouping.selectAllRows()"
                [checked]="grouping.checkAreAllRowsSelected()" /><span></span
            ></label>
          </th> -->
          <th>
            (ID)
            <!-- <app-sort-icon
              column="VINCode"
              [activeColumn]="sorting.column"
              [activeDirection]="sorting.direction"
              (sort)="sort($event)"
            ></app-sort-icon> -->
          </th>
          <th>
            Name
            <!-- <app-sort-icon
              column="manufacture"
              [activeColumn]="sorting.column"
              [activeDirection]="sorting.direction"
              (sort)="sort($event)"
            ></app-sort-icon> -->
          </th>  
          <th>
            Url
          </th>  
          <th>
            Name Extra
          </th>       
          <th>ACTIONS</th>
        </thead>
        <tbody>
          <tr *ngFor="let att of attributeValueService.items$ | async">
            <!-- <td class="selection-cell">
              <label class="checkbox checkbox-single"
                ><input
                  type="checkbox"
                  (click)="grouping.selectRow(att.id)"
                  [checked]="grouping.isRowSelected(att.id)"
                />
                <span></span>
              </label>
            </td> -->
            <td>{{ att.id }}</td>
            <td>{{ att.name }}</td>
            <td>{{ att.url }}</td>
            <td>{{ att.nameExtra }}</td>
            <td>
              <a
                title="Edit attribute"
                class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3"               
                (click)="addFilterValue(att.id)" 
        
              >   
                <span
                  [inlineSVG]="
                    './assets/media/svg/icons/Communication/Write.svg'
                  "
                  cacheSVG="true"
                  class="svg-icon svg-icon-md svg-icon-primary"
                >
                </span>
              </a>
              <a
                title="Delete attribute"
                class="btn btn-icon btn-light btn-hover-danger btn-sm"
                (click)="delete(att.id)"
              >
              <!--   -->
                <span
                  [inlineSVG]="'./assets/media/svg/icons/General/Trash.svg'"
                  cacheSVG="true"
                  class="svg-icon svg-icon-md svg-icon-danger"
                >
                </span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- end: Table -->
    <app-paginator
      class="d-flex justify-content-between align-items-center flex-wrap"
      [paginator]="paginator"
      [isLoading]="isLoading"
      (paginate)="paginate($event)"
    ></app-paginator>
  </div>
</div>
