<ng-container *ngIf="isLoading">
  <div class="progress progress-modal">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
      style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</ng-container>

<div class="modal-header">
  Cập nhật Items Order
</div>
<div class="modal-body">
  <!-- <ng-container *ngIf="isLoading">
    <span>Thêm thuộc tính....</span>
  </ng-container> -->

  <ng-container *ngIf="isLoading">
    <form action="#" class="form form-label-right" [formGroup]="formGroup">
      <div class="form-group row">
        <div class="col-lg-6">
          <label>Chọn Sản phẩm</label>
          <!-- <select [attr.disabled]="attributeValue.id ? '' : null" class="form-control" name="attributeId" placeholder="Filter by Status" formControlName="attributeId">
       
            <ng-container *ngFor="let att of listAttributes">
              <option value="{{att.id}}" selected>{{att.name}}</option>
            </ng-container>
          </select> -->
          <!-- <div class="invalid-feedback" *ngIf="controlHasError('required', 'attributeId')">
            Attribute là bắt buộc!
          </div> -->
        </div>

      </div>
      <div class="form-group row">
        <div class="col-lg-3">
          <label class="form-label">ProductId</label>
          <input [attr.disabled]="true"  type="text" class="form-control form-control-lg form-control-solid" name="productId"
            placeholder="attributeValueName" autocomplete="off" formControlName="productId" />

        </div>
        <div class="col-lg-3">
          <label class="form-label">Price</label>
          <input [attr.disabled]="true"  type="text" class="form-control form-control-lg form-control-solid" name="productName"
            autocomplete="off" [value]="orderItem.price  | currency : 'VND'" />

        </div>
        <div class="col-lg-3">
          <label class="form-label">Promotion Price</label>
          <input [attr.disabled]="true" type="text" class="form-control form-control-lg form-control-solid" name="promotionPrice"
           autocomplete="off" [value]="orderItem.promotionPrice  | currency : 'VND'" />

        </div>
        <div class="col-lg-3">
          <label class="form-label">Số lượng</label>
          <input type="number" class="form-control form-control-lg form-control-solid" name="quantity" placeholder="quantity"
            autocomplete="off" min="1"
            formControlName="quantity" />
          <div class="valid-feedback" *ngIf="isControlValid('quantity')">
            Url hợp lệ
          </div>
          <!-- <div
            class="invalid-feedback"
            *ngIf="controlHasError('required', 'url')"
          >
            Url bắt buộc
          </div> -->
          <!-- <div
            class="invalid-feedback"
            *ngIf="controlHasError('minlength', 'url')"
          >
            Phải hiều hơn 1 ký tự
          </div>
          <div
            class="invalid-feedback"
            *ngIf="controlHasError('maxlength', 'url')"
          >
          Url đa 100 ký tự
          </div> -->
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-12">
          <label class="form-label">Product Name</label>
          <input [attr.disabled]="true"  type="text" class="form-control form-control-lg form-control-solid" name="productName"
            placeholder="productName" autocomplete="off"   [value]="orderItem.productName" />

        </div>
      
      </div>
    </form>

  </ng-container>

</div>

<div class="modal-footer">
  <div>
    <button type="button" class="btn btn-light btn-elevate mr-1" (click)="modal.dismiss()">
      Cancel
    </button>&nbsp;
    <button type="button" class="btn btn-primary btn-elevate" (click)="update()">
      OK
    </button>
  </div>
</div>
